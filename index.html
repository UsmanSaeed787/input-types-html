<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
    </head>
    <body>
        <center>
            <h1>Input Types</h1>
            <input type="text" placeholder="Enter text"><br><br>
            <input type="email" placeholder="Enter email"><br><br>
            <input type="password" placeholder="Enter password"><br><br>
            <label for="">Select Color:</label>
            <input type="color"><br><br>
            <label for="">Choose File:</label>
            <input type="file"><br><br>
            <label for="">Input-type = "hidden"</label>
            <input type="hidden"><br><br>
            <label for="">Select Img</label>
            <input type="image"><br><br>
            <input type="number" placeholder="Enter No."><br><br>
            <label for="">Select Range</label>
            <input type="range"><br><br>
            <input type="search" placeholder="Search text"><br><br>
            <input type="tel" placeholder="Enter tel No."><br><br>
            <label for="">Choose Time</label>
            <input type="time"><br><br>
            <label for="">Select date</label>
            <input type="date"><br><br>
            <input type="datetime"  placeholder="Select date Time"><br><br>
            <label for="">Select date Time local:</label>
            <input type="datetime-local"><br><br>
            <label for="">Select week:</label>
            <input type="week"><br><br>
            <label for="">Select Month</label>
            <input type="month"><br><br>
            <input type="url" placeholder="Enter url"><br>
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio"><br><br>
            <input type="checkbox">
            <label for="">Web Development</label>
            <input type="checkbox">
            <label for="">Web Development</label><br><br>
            <label for="">Sumbit:</label>
            <input type="submit"><br><br>
            <label for="">Reset:</label>
            <input type="reset">
        </center>
    </body>
</html>
